<!DOCTYPE html>
<html>
  <head>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
  />
    <title>Inputs</title>
  </head>
  <body>
    <header>
    </header>
    <main>
        <h1>Inputs Types</h1>
        <h2>Total Inputs Types: 13</h2>
        <hr>
        <h2>Text</h2>
        <input type="text" name="text" id="text" placeholder="Text">
        <h2>Color</h2>
        <input type="color" name="color" id="color" style="width: 200px; height: 50px;">
        <h2>Date</h2>
        <input type="date" name="date" id="date">
        <h2>Time</h2>
        <input type="time" name="time" id="time">
        <h2>Number</h2>
        <input type="number" name="number" id="number">
        <h2>Range</h2>
        <input type="range" name="range" id="range" min="0" max="100" step="1" value="0">
        <h2>Checkbox</h2>
        <input type="checkbox" name="checkbox" id="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" disabled>
        <h2>Radio</h2>
        <input type="radio" name="radio" id="radio">
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <h2>Submit</h2>
        <input type="submit" name="submit" id="submit">
        <h2>Reset</h2>
        <input type="reset" name="reset" id="reset">
        <h2>Button</h2>
        <input type="button" name="button" id="button" value="Button">
        <h2>File</h2>
        <input type="file" name="file" id="file">
        <input type="file" name="file" id="file" multiple>
        </main>
    <footer>
    </footer>
  </body>
</html>
